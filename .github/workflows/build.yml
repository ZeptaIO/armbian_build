name: Build Image for Endurance Tests Computer

on:
  push:
    branches: [ "endurance_tests_computer" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup SSH Keys and known_hosts
      env:
          SSH_AUTH_SOCK: userpatches/overlay/ssh_agent.sock
      run: |
          pwd
          ssh-agent -a $SSH_AUTH_SOCK
          ssh-add - <<< "${{ secrets.FLORIAN_MEYER_ACCESS_BC_PRODUCTION_REPOSITORY }}"
          
    - name: Building using build.sh
      run: |
        ./build.sh

    - name: Archive Armbian Image
      uses: actions/upload-artifact@v3
      with:
        name: images
        path: 
          output/images/*
